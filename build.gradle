plugins {
    id 'java-library'
    id 'com.appdynamics.gradle.plugins.appd-publish' version '2.2.22'
    id 'com.appdynamics.gradle.plugins.pipeline.pipelinePlugin' version '3.5.179'
    id 'org.sonarqube' version '3.2.0'
}

// pipelinePlugin
pipeline {
    teamcityParent = "EUM"
    projectName = "Flutter Agent"
}

// appd-publish
group = 'com.appdynamics.eum'
appdVersion {
    baseVersion = '1.0' // This would only be declared in a root project, so this must be a single project build
}

sonarqube {
    properties {
        property "sonar.projectName", project.name
        property "sonar.projectVersion", version
    }
}