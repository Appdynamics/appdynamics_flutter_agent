plugins {
    id 'distribution'
    id 'com.appdynamics.gradle.plugins.appd-publish' version '2.2.22'
    id 'com.appdynamics.gradle.plugins.pipeline.pipelinePlugin' version '3.5.179'
    id 'org.sonarqube' version '3.2.0'
}

// pipelinePlugin
//
// Specify CI/CD tasks in order and run `./gradlew pipeline` to generate new .teamcity file.
pipeline {
    teamcityParent = "EUM"
    projectName = "Flutter Agent"

    buildTasks = [
            "build",
            "downloadFlutter",
            "installPackages",
            "analyze",
            "runUnitTests",
            ":example:buildAndroid",
            "generateDocs",
    ]
}

group = 'com.appdynamics.eum'
appdVersion {
    baseVersion = '0.1'
}

// distribution + appd-publish
//
// Specify which files to .zip when publishing to Nexus 3.
distributions {
    main {
        distributionBaseName.set("rum-flutter")
        contents {
            // .gitignore exception
            from(".idea/runConfigurations") {
                into(".idea/runConfigurations")
            }
            from(".") {
                def ignores = []
                File rootIgnore = file(".gitignore")
                rootIgnore.eachLine { line ->
                    if (!line.startsWith('#') && !line.isEmpty()) {
                        ignores.add(line)
                    }

                }

                File exampleIgnore = file("example/.gitignore")
                exampleIgnore.eachLine { line ->
                    if (!line.startsWith('#') && !line.isEmpty()) {
                        ignores.add("example/" + line)
                    }
                }
                print(ignores);
                exclude ignores
            }
        }
    }
}

sonarqube {
    properties {
        property "sonar.projectName", project.name
        property "sonar.projectVersion", version
    }
}

def execPath = "$System.env.PATH" + System.getProperty("path.separator") + "$projectDir/flutter/bin"

task downloadFlutter(type: Exec) {
    commandLine "./scripts/flutter-download.sh"
}

task installPackages(type: Exec) {
    environment "PATH", execPath
    commandLine "./scripts/flutter-get.sh"
}

task analyze(type: Exec) {
    environment "PATH", execPath
    commandLine "./scripts/flutter-analyze.sh"
}

task runUnitTests(type: Exec) {
    environment "PATH", execPath
    commandLine "./scripts/flutter-test.sh"
}

task generateDocs(type: Exec) {
    commandLine "./scripts/generate-docs.sh"
}

task viewDocs(type: Exec) {
    commandLine "./scripts/view-docs.sh"
}